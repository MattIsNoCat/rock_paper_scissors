<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      function getRandomInt(max) {
        max = Math.floor(max);
        return Math.floor(Math.random() * max);
      }

      function computerPlay() {
        var num = getRandomInt(3);
        if (num == 0) {
          return "Paper"
        } else if (num == 1) {
          return "Scissors"
        } else if (num == 2) {
          return "Rock"
        }
      }

      var playerScore = 0;
      var computerScore = 0;

      function game() {
        while (playerScore + computerScore < 5) {

          function play() {
            let playerSelection = prompt("Enter your selection.").toLowerCase();
            let computerSelection = computerPlay(3).toLowerCase();
            if (playerSelection == computerSelection) {
              console.log("That's " + playerSelection + " vs " + computerSelection + ". It's a draw! " +  "The score is still " + playerScore + " vs " + computerScore + ".");
              return
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
              console.log("That's " + playerSelection + " vs " + computerSelection + ". \nYou win this round! " +  "The score is now " + ++playerScore + " vs " + computerScore + ".");
              return
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
              console.log("That's " + playerSelection + " vs " + computerSelection + ". \nYou win this round! " +  "The score is now " + ++playerScore + " vs " + computerScore + ".");
              return
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
              console.log("That's " + playerSelection + " vs " + computerSelection + ". You win this round! " +  "The score is now " + ++playerScore + " vs " + computerScore + ".");
              return
            } else {
              console.log("That's " + playerSelection + " vs " + computerSelection + ". You lose this round! " +  "The score is now " + playerScore + " vs " + ++computerScore + ".");
              return
            }
          }

          play()

          console.log("playerscore " + playerScore + " computerscore " + computerScore)
        }
        if (playerScore > computerScore) {
          return "You win! Congratulations!"
        } else if (computerScore > playerScore) {
          return "You lose. Sorry buddy."
        }
      }

    </script>
  </body>
</html>
